<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- home section -->
    <section class="home-section">
      <div class="carousel">
        <img src="assets/images/cover 1.png" class="active" alt="">
        <img src="assets/images/cover 2.png" alt="">
        <img src="assets/images/cover 3.png" alt="">
        <img src="assets/images/cover 4.png" alt="">
        <img src="assets/images/cover 5.png" alt="">
      </div>  
    

    <!-- playlist -->
        <h1 class="heading">Recently Played</h1>
        <div class="playlist-group">
            <div class="playlist-card">
                <img src="assets/images/cover 1.png" class="playlist-card-img" alt="">
                <p class="playlist-card-name">International Hits</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 7.png" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Bollywood</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 11.png" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Top 50</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 5.png" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Daily Mix</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 8.png" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Hollywood Latest</p>
            </div>
        </div>

        <h1 class="heading">Based on your listening</h1>
        <div class="playlist-group">
            <div class="playlist-card">
                <img src="assets/images/cover 4.png" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Daily Mix 1</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 3.png" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Daily Mix 2</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 9.png" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Todd Helder</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 2.png" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Hollywood</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/cover 10.png" class="playlist-card-img" alt="">
                <p class="playlist-card-name">Top 100 Hits</p>
            </div>
        </div>
    </section>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
